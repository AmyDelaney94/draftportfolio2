<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="game, tictactoe, interactive, best of 3, dublin, ireland">

    <!-- Add Google Font and Font Awesome links here!! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=EB+Garamond&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<!-- Body section of the HTML -->

<body>
    <h1 class="heading">
        <a href="index.html">X's and O's</a>
    </h1>

    <!-- Feedback form that users can submit -->
    <section class="form">
        <form action="feedback.html" method="POST" class="feedback-form">
            <h3> Please send on any feedback <i class="far fa-smile-beam"></i></h3>
            <label for="name">Name</label>
            <input id="name" type="text" class="text" required>

            <label for="email">Email</label>
            <input id="email" type="email" class="text" required>

            <label for="subject">Subject</label>
            <input id="subject" type="text" class="text" required>

            <label for="message">Message</label>
            <input id="message" type="text" class="text" required>

            <input type="submit" value="Send Message" class="send-button">
        </form>
</section>
    

    <!-- Link to JavaScript file -->
    <script src="game.js" type="text/javascript"></script>

    <!-- Script for font awesome icons -->
    <script src="https://kit.fontawesome.com/9249e426d1.js" crossorigin="anonymous"></script>

</body>

</html>
